<div class="productContainer">
  <div class="title">
    <p>{{source.title}}</p>
    <p class="creator">{{source.creator}}</p>
    <p class="price">{{source.price}}$</p>
  </div>
  <div class="image" [style.background]="'url(' + source.imageUrl + ')'"></div>
  <div class="description">
    <p>{{source.description}}</p>
  </div>
  <div *ngIf="dynamic" class="buttons">
    <button *ngIf="!isMine" id="buy" (click)="buy()">BUY</button>
    <button *ngIf="isMine || isAdmin" id="edit" (click)="edit()">EDIT</button>
    <button *ngIf="isMine || isAdmin" id="delete" (click)="delete()">DELETE</button>
  </div>
</div>
